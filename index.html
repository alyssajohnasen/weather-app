<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/616b5dea9a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <form id="search-engine">
      <div class="form-row align-items-center">
        <div class="col-10">
          <input type="text" class="form-control form-control-sm shadow-sm border-0" placeholder="Enter a City"
            autofocus="on" id="enter-city" />
        </div>
        <div class="col-1">
          <button type="submit" class=" form-control-sm btn btn-sm btn-light shadow-sm border-0 searchIcon">
            <i class="fas fa-search search-icon"></i>
          </button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-sm btn-light shadow-sm" id="current-location-button"><i
              class="fas fa-map-marker-alt"></i></button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <h1 id="city">
          <strong>Honolulu</strong>
        </h1>
      </div>
    </div>
    <div class="lastUpdated">Last updated:</div>
    <div class="currentDateTime" id="current-time">
    </div>

    <div class="description" id="current-forecast-description"></div>

    <strong><span class="currentTemperature" id="current-temperature"></span></strong>
    <span class="units">
      <a href="#" id="fahrenheit-link" class="active">°F</a> |
      <a href="#" id="celsius-link">°C</a>
    </span>
    <img src="" alt="icon" class="currentTempIcon" id="current-temp-icon">
    
    <div class="weatherToday">
      <div class="feelsLike">Feels Like: <span class="feelsLike" id="feels-like"></span>°</div>

      <div class="sunrise-sunset">Sunrise: <span id="sunrise"></span> /
      Sunset: <span id="sunset"></span></div>

      <div class="highLowTemps">
        <i class="fas fa-long-arrow-alt-up"></i> <span class="maxTemp" id="max-temp"></span>° /
        <i class="fas fa-long-arrow-alt-down"></i> <span class="minTemp" id="min-temp"></span>°
      </div>

      <div class="humidity-wind">
        Humidity: <span class="humidity" id="humidity"></span>% /
        Wind: <span class="wind" id="wind"> </span> mph
      </div>
    </div>
    <hr />

    <div class="row weather-forecast" id="forecast">
    </div>
  </div>
  <footer>Built by <a href="https://www.linkedin.com/in/alyssa-johnasen/" class="footer" target="_blank">
      Alyssa Johnasen</a> and open-sourced on <a href="https://github.com/alyssajohnasen/weather-app" class="footer"
      target="_blank">GitHub</a>.</footer>
  <script src="src/app.js"></script>
</body>
</html>
