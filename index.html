<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/616b5dea9a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <form id="search-engine">
      <div class="form-row align-items-center">
        <div class="col-10">
          <input type="text" class="form-control form-control-sm shadow-sm border-0" placeholder="Enter a City"
            autofocus="on" id="enter-city" />
        </div>
        <div class="col-1">
          <button type="submit" class=" form-control-sm btn btn-sm btn-light shadow-sm border-0 searchIcon">
            <i class="fas fa-search search-icon"></i>
          </button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-sm btn-light shadow-sm" id="current-location-button"><i
              class="fas fa-map-marker-alt"></i></button>
        </div>
      </div>
    </form>

    <h1 id="city">
      <strong>Honolulu</strong>
    </h1>
    <div class="lastUpdated">Last updated:</div>
    <div class="currentDateTime" id="current-time">
    </div>


    <div class="currentForecast" id="current-forecast-description"></div>

    <div class="weatherToday">
      <strong><span class="currentTemperature" id="current-temperature"></span></strong>
      <span class="units">
        <a href="#" class="fahrenheit" id="fahrenheit-link">°F</a> |
        <a href="#" class="celsius" id="celsius-link">°C</a>
      </span>
      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="icon" class="currentTempIcon" id="current-temp-icon">
      <div class="feelsLike">Feels Like: <span class="feelsLike" id="feels-like"></span>°</div>

      <div class="highLowTemps">
        <i class="fas fa-long-arrow-alt-up"></i> <span class="maxTemp" id="max-temp"></span>° /
        <i class="fas fa-long-arrow-alt-down"></i> <span class="minTemp" id="min-temp"></span>°
      </div>
    </div>

    <div class="row justify-content-center no-gutters">
      <div class="col-4">
        Humidity:
        <span class="humidity" id="humidity"></span>%
      </div>
      <div class="col-4">
        Wind:
        <span class="wind" id="wind"> </span> mph
      </div>
    </div>
  
    <hr />

    <div class="row future-weather">
      <div class="col-1"></div>

      <div class="col-2">
        Wed
        <br />
        79°
        <br />
        <i class="fas fa-cloud-rain"></i>
      </div>

      <div class="col-2">
        Thu
        <br />
        83°
        <br />
        <i class="fas fa-cloud-sun"></i>
      </div>

      <div class="col-2">
        Fri
        <br />
        80°
        <br />
        <i class="fas fa-wind"></i>
      </div>

      <div class="col-2">
        Sat
        <br />
        90°
        <br />
        <i class="fas fa-sun"></i>
      </div>

      <div class="col-2">
        Sun
        <br />
        81°
        <br />
        <i class="fas fa-cloud"></i>
      </div>

      <div class="col-1"></div>
    </div>
  </div>
  <footer>Built by <a href="https://www.linkedin.com/in/alyssa-johnasen/" class="footer" target="_blank">
      Alyssa Johnasen</a> and open-sourced on <a href="https://github.com/alyssajohnasen/weather-app" class="footer" target="_blank">GitHub</a>.</footer>
  <script src="src/app.js"></script>
</body>

</html>
